<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculatorbody">
            <div class="outputscreen">
                <label id="upperOutput"></label>
                <label id="lowerOutput"></label>
            </div>
            <div class="calculatorbuttons">
                <label class="span-two" id="deleteButton">DEL</label>
                <label class="span-two" id="allClearButton">AC</label>
                <label class="number">9</label>
                <label class="number">8</label>
                <label class="number">7</label>
                <label class="operation">/</label>
                <label class="number">6</label>
                <label class="number">5</label>
                <label class="number">4</label>
                <label class="operation">*</label>
                <label class="number">3</label>
                <label class="number">2</label>
                <label class="number">1</label>
                <label class="operation">-</label>
                <label id="equalsToButton">=</label>
                <label class="number">.</label>
                <label class="number">0</label>
                <label class="operation">+</label>

            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
